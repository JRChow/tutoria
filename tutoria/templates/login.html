{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Tutoria{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                {% if status == 0 %}
                    <div class="well">
                        <h2 class="text-danger text-center">Incorrect username
                          or password.</h2>
                    </div>
                {% endif %}
                <form method="POST" role="form" class="form-horizontal">
                    {% csrf_token %}
                    <h1 class="form-signin-heading text-center">Login</h1>

                    <div class="form-group">
                        <label for="id_user_name" class="col-md-3
                          control-label">Username: </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="username" required name="username"
                                   autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_password" class="col-md-3
                          control-label">Password: </label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" required name="password" id="id_password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button class="btn btn btn-primary btn-block"
                              type="submit">Login</button>
                        </div>
                    </div>
                </form>
								<h5><i><a href='{% url 'auth:password_reset' %}'>Forgot
											Password?</a></i></h5>
            </div>
        </div>
    </div>

{% endblock %}
