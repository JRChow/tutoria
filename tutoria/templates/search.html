{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Tutoria{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 well">
        <h2>&emsp;&emsp;Search</h2>
        <form action="{% url 'search:result' %}" id="search" method="GET" role="form" class="form-horizontal">
          <div class="form-group">
            <div class="col-md-12">
              <input type="text" class="form-control" name="keywords"
                     autofocus placeholder="Tutor Name / University / Course / Subject Tag">
            </div>
          </div>
        </form>
        <div class="col-md-12"><br></div>
        <div class="col-md-12">
          <div style="text-align: center">
            <button type="submit" class="btn btn-primary" form="search" value="Submit" style="margin: auto;">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
{% block js %}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
      $("input[name='keywords']").autocomplete({
        source: "{% url 'get_keywords' %}",
        minLength: 2,
      });
    });

  </script>
{% endblock %}
