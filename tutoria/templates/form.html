{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Tutoria{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
              <h1 class="form-signin-heading text-center">{{ form_title }}</h1>
              {% if validlink %}
                 <form method="POST" role="form" class="form-horizontal">
                    {% csrf_token %}

                    <div class="form-group">
                      <div class="col-md-9">
                        <center>
                          {{ form.as_p }}
                        </center>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-md-4 col-md-offset-4">
                        <button class="btn btn btn-primary btn-block" type="submit" id="submit">{{ form_submit }}</button>
                      </div>
                    </div>
                </form>
                {% else %}
                  {{ exception_msg }}
                {% endif %}

           </div>
        </div>
    </div>

{% endblock %}
